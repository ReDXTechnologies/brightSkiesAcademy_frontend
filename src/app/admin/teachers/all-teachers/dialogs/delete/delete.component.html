<div class="container">
  <h3 mat-dialog-title>Are you sure?</h3>
  <div mat-dialog-content>
    <ul class="clearfix">
      <li>
        <p><span class="font-weight-bold"> Name: </span>{{data.user.firstName}} {{data.user.lastName}} </p>
      </li>
      <li>
        <p><span class="font-weight-bold"> Department: </span>{{ data.department }}</p>
      </li>
      <li>
        <p><span class="font-weight-bold"> Degree: </span>{{ data.degree }}</p>
      </li>
      <li>
        <p>
          <span class="font-weight-bold">Mobile: </span>{{data.user.mobile_phone}}
        </p>
      </li>
    </ul>
  </div>
  <div class="row">
    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
      <div class="example-button-row align-center">
        <button mat-flat-button color="warn" [mat-dialog-close]="1" (click)="confirmDelete()">
          Delete
        </button>
        <button mat-flat-button (click)="onNoClick()" tabindex="-1">Cancel</button>
      </div>
    </div>
  </div>
</div>
