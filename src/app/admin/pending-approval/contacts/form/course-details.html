<div class="addContainer">

  <div  class="contact-details">
    <div class="modalHeader">
      <div class="editRowModal">
        <div class="modalHeader clearfix">
          <div class="modal-about contact-header">
            <div class="contact-details-img">
              <img [src]='course.image' alt="avatar">
            </div>
            <div class="contact-details-heading">
              <div class="contact-details-name mb-2">{{course.title}}</div>
              <div class="badge col-green">Friends</div>
            </div>
          </div>
        </div>
      </div>
      <button mat-icon-button (click)="dialogRef.close()" class="modal-close-button" aria-label="Close dialog">
        <mat-icon>close</mat-icon>
      </button>
    </div>
    <div mat-dialog-content>
      <mat-card-content>
        <div class="contact-details-field">
          <i class="material-icons-two-tone color-icon">field</i>
          <div class="contact-detail-info"> {{course.speciality}}
          </div>
        </div>
        <div class="contact-details-field">
          <i class="material-icons-two-tone color-icon">vm_characteristics</i>
          <div class="contact-detail-info"> {{course.vm_characteristics}}
          </div>
        </div>
        <div class="contact-details-field">
          <i class="material-icons-two-tone color-icon">creation_date</i>
          <div class="contact-detail-info"> {{course.creation_date | date: 'MMMM d, yyyy'}}
          </div>
        </div>
        <div class="contact-details-field">
          <i class="material-icons-two-tone color-icon">nbr_of_lessons</i>
          <div class="contact-detail-info"> {{course.nbr_of_lessons}}
          </div>
        </div>
        <div class="contact-details-field">
          <i class="material-icons-two-tone color-icon">price</i>
          <div class="contact-detail-info"> {{course.price}}
          </div>
        </div>
      </mat-card-content>
    </div>
  </div>
</div>
