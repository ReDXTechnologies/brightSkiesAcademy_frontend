<div class="addContainer">
  <div class="modalHeader">
    <div class="editRowModal">
      <div class="modalHeader clearfix">
        <div class="modal-about">
          {{dialogTitle}}
        </div>
      </div>
    </div>
    <button mat-icon-button (click)="dialogRef.close()" class="modal-close-button" aria-label="Close dialog">
      <mat-icon>close</mat-icon>
    </button>
  </div>
  <div mat-dialog-content>
    <form class="register-form m-4" [formGroup]="videoForm" (ngSubmit)="submit">

        <div class="card-body">
          <div class="task-module">

            <div class="row">
              <div class="col-md-12 col-sm-12">

                    <div class="row  m-4">
                      <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
                        <mat-form-field class="example-full-width" appearance="outline">
                          <mat-label>Name</mat-label>
                          <input matInput formControlName="name">
                          <mat-icon class="material-icons-two-tone color-icon p-3" matSuffix>
                            turned_in_not
                          </mat-icon>
                        </mat-form-field>
                      </div>
                      <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
                        <mat-form-field class="example-full-width" appearance="outline">
                          <mat-label>Duration</mat-label>
                          <input matInput formControlName="duration">
                          <mat-icon class="material-icons-two-tone color-icon p-3" matSuffix>
                            access_time

                          </mat-icon>
                        </mat-form-field>
                      </div>
                    </div>
                    <div class="row m-2">
                      <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
                        <label>Upload video </label>
                        <app-file-upload fileType="upload video "
                                         formControlName="video_file" (change)="onVideoSelected($event)"></app-file-upload>
                      </div>
                    </div>
              </div>
            </div>
          </div>
        </div>



      <div class="row text-center mt-3">
          <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
            <div class="example-button-row">
              <button mat-stroked-button color="primary" [type]="submit" [disabled]="!videoForm.valid"
                      (click)="confirmAdd()" [class.auth-spinner]="loading" *ngIf="!data.edit">Add video
              </button>
              <button mat-stroked-button color="primary" [type]="submit" [disabled]="!videoForm.valid"
                      (click)="confirmEdit()" [class.auth-spinner]="loadingEdit" *ngIf="data.edit">Edit video
              </button>
            </div>
          </div>
        </div>
    </form>
  </div>
</div>
