<div class="row flex">
  <div class="file-drop-area">
    <span>{{ file ? file.name : 'drag and drop file here' }}</span>
    <input class="file-input" type="file">
  </div>
  <div class="d-inline-flex justify-content-end mt-5">
    <button mat-raised-button color="primary" [ngClass]="{'auth-spinner': loading}" (click)="onClickFunction(userId)">{{ fileType }}</button>
  </div>
</div>
